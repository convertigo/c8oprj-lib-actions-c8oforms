      var flatenize = function (doc, prefix, resp, myid){
            for (var property in doc) {
              if(doc[property].type != undefined){
                if(doc[property].type == "ion-card"){
                  flatenize(doc[property]["children"], doc[property]["name"]+"_", resp, myid);
                }
                else if(doc[property].type == "radio_group"){
                    for(var ninos in doc[property].children){
                      resp.push({"key":property+"_" + ninos, "value": doc[property].children[ninos]})
                    }
                }
                else{
                  if(doc[property].type == "checkbox"){
                      var val ="";
                      if(!Array.isArray(doc[property].children["item"])){
                      	doc[property].children["item"] = [doc[property].children["item"]];
                      }
                      for (var child in doc[property].children["item"]) {
                          if(doc[property].children["item"][child].selected == "true"){
                              if(val == ""){
                                  val = doc[property].children["item"][child].value + "";
                              }
                              else{
                                  val = val + "," + doc[property].children["item"][child].value;
                              }
                            
                        }
                    }
                    resp.push({"key":prefix + doc[property]["name"], "value": val});
                  }
                  else if(doc[property].type == "checkbox_group"){
                    // foreach Line
                    for(var ninos in doc[property].children){
                      var val = "";
                      // foreach Column
                      for (var child in doc[property].children[ninos]["item"]) {
                          if(doc[property].children[ninos]["item"][child].selected == "true"){
                            if(val === ""){
                              val = doc[property].children[ninos]["item"][child].value;
                            }
                            else{
                              val = val + "," + doc[property].children[ninos]["item"][child].value;
                            } 
                          }
                      }
                      resp.push({"key":prefix + property+"_" + ninos, "value": val});
                    }
                  }
                  else if(doc[property].type == "img"){
                      if(doc[property].value != ""){
                          resp.push({"key":prefix + doc[property]["name"], "value": "__C8O__UNIQUE__IMG,"+myid})  
                      }
                      else{
                         resp.push({"key":prefix + doc[property]["name"], "value": doc[property]["value"]})
                      }
                    }
                    else if(doc[property].type == "signature"){
                      if(doc[property].value != ""){
                        resp.push({"key":prefix + doc[property]["name"], "value": doc[property].value})
                      }
                      else{
                         resp.push({"key":prefix + doc[property]["name"], "value": doc[property]["value"]})
                      }
                    }
                    else if(doc[property].type == "file"){
                      if(doc[property].value != ""){
                        var str = "";
                        for(var elem in doc[property]["value"]){
                          str += "," + doc[property]["value"][elem];
                        }
                        resp.push({"key":prefix + doc[property]["name"], "value": "__C8O__UNIQUE__FILE,"+myid+str})
                      } 
                      else{
                         resp.push({"key":prefix + doc[property]["name"], "value": doc[property]["value"]})
                      }
                    }
                  else{
                   resp.push({"key":prefix + doc[property]["name"], "value": doc[property]["value"]}) 
                  }
                }
              }
            }
